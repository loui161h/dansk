<style>
    span {
        display: inline-block;
        margin: 1rem 2rem;
        font-size: 2.5rem;
        cursor: pointer;
        position: fixed;
    }

    span a:hover {
        color: #cbad99;
    }

    .sidenav {
        height: 100%;
        /* 100% Full-height */
        width: 0;
        /* 0 width - change this with JavaScript */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Stay on top */
        top: 0;
        /* Stay at the top */
        left: 0;
        background-color: #ffffff;
        /* Black*/
        overflow-x: hidden;
        /* Disable horizontal scroll */
        padding-top: 120px;
        /* Place content 60px from the top */
        transition: 0.5s;
        /* 0.5 second transition effect to slide in the sidenav */
    }

    /* The navigation menu links */
    .sidenav a {
        padding: 10px 8px 8px 100px;
        text-decoration: none;
        font-size: 18px;
        color: #000000;
        display: block;
        transition: 0.3s;
        font-family: Avenir;
        font-weight: 100;
        text-transform: uppercase;
    }

    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover {
        color: #cbad99;
    }

    /* Position and style the close button (top right corner) */
    .sidenav .closebtn {
        position: absolute;
        top: 0;
        left: -100px;
        font-size: 2.5rem;
        display: inline-block;
        margin: 1rem 2rem;
        cursor: pointer;
    }

    /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
    #main {
        transition: margin-left .5s;
        padding: 20px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }

    body {

    nav {

    }


    nav .valgt {
        background-color: #fffff5;

    }

    button {
        font-size: 1rem;

        border: none;
        cursor: pointer;
        background-color: transparent;
        text-transform: uppercase;

    article {

    }

    img {
        width: 100%;

    .splash {
        background-image: url(forsidebilleder/svanen.jpg);

    .logo img {

    .data-container {

    p {

<body>

    <div class="splash">
        <img src="forsidebilleder/svanen.jpg">
    </div>

    <h1>Sortiment</h1>

    <nav class="menu">
        <button class="filter valgt" data-ret="alle">Alle</button>
        <button class="filter" data-ret="stole">Stole</button>
        <button class="filter" data-ret="sofaer">Sofaer</button>
        <button class="filter" data-ret="borde">Borde</button>
        <button class="filter" data-ret="belysning">Belysning</button>
        <h1>Alle</h1>
    </nav>


    <section class="data-container">

    </section>


    <template>
        <article class="moebler">
            <img src="" alt="">
            <h2></h2>
            <p class="producent"></p>
            <p class="designer"></p>
            <p class="beskrivelse"></p>
            <p class="pris"></p>
        </article>
    </template>

    <main></main>

    <footer>
        <p>Sortiment Kunderservice Nyhedsbrev<br>Om Dansk Kontakt</p>
    </footer>

    <script>
        /* Set the width of the side navigation to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "477px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        let indretning = [];
        const idSheet = "1SKyMmjjoEo0bBPLSaxw6xo-L9joE2kpNMkeeTCqwq4A";
        const endpoint = "https://spreadsheets.google.com/feeds/list/1SKyMmjjoEo0bBPLSaxw6xo-L9joE2kpNMkeeTCqwq4A/od6/public/values?alt=json";

        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelectorAll("nav button").forEach(knap => {
                knap.addEventListener("click", filtrerIndretning)
            });
            loadData();
        }
        async function loadData() {
            const response = await fetch(endpoint);
            indretning = await response.json();
            console.log(indretning);
            visIndretning();
        }

        function visIndretning() {
            const container = document.querySelector(".data-container");
            const template = document.querySelector("template");
            container.textContent = "";
            indretning.feed.entry.forEach(moebler => {
                if (filter == "alle" || filter == moebler.gsx$kategori.$t) {
                    let klon = template.cloneNode(true).content;
                    klon.querySelector("h2").textContent = moebler.gsx$navn.$t;
                    klon.querySelector(".pris").textContent = `Pris: ${moebler.gsx$pris.$t}kr.`;
                    klon.querySelector(".producent").textContent = moebler.gsx$producent.$t;
                    klon.querySelector(".designer").textContent = moebler.gsx$designer.$t;
                    klon.querySelector(".beskrivelse").textContent = moebler.gsx$beskrivelse.$t;
                    klon.querySelector("img").src = `imgs/${moebler.gsx$billede.$t}`;
                    klon.querySelector(".moebler").addEventListener("click", () => {
                        //visDetalje(menukort);
                        console.log("test");
                        location.href = "single.html" + moebler.gsx$id.$t;
                    });
                    container.appendChild(klon);
                }
            });
        }

        // funktion der filtrerer menukort (json)
        function filtrerIndretning() {
            filter = this.dataset.ret; // sæt variabel "filter" til aktuel værdi
            document.querySelector(".valgt").classList.remove("valgt"); // fjern klassen valgt fra aktuel knap
            this.classList.add("valgt") // marker den nyvalgte knap
            document.querySelector("h2").textContent = this.textContent;
            visIndretning(); // kald funktionen vis igen med nyt filter
        }

    </script>
</body>
