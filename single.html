<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleview</title>
    <link rel="stylesheet" href="">

    <style>
        body {
            background-color: white;
            font-family: 'Raleway', sans-serif;

        }

        img {
            width: 100%;
            object-fit: cover;
        }


        /*     h2 {
            flex-direction: row;
                        text-align: center;
            padding: 0.5rem 0.5rem 0.5rem;
        }*/

        #moebler {
            margin: 0 auto;
            padding: 2em;
            background-color: white;
            cursor: pointer;
            width: 80vw;
        }


        h2 {
            font-weight: 300;
            text-transform: uppercase;
        }


        .pris {
            font-weight: 500;
            font-size: 1.2rem;
            word-spacing: 240px;


        }



        @media only screen and (min-width: 800px) {
            .pris {
                word-spacing: 350px;

            }

            #container,
            .sub_container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
            }

        }

        #kurv button {
            font-family: 'Raleway', sans-serif;
            width: 300px;
            height: 40px;
            background: #EBE5DB;
            font-size: 1.2rem;
            font-weight: 600;

        }

    </style>
</head>

<body>
    <section id="detalje">
        <button id="luk">back</button>
        <article id="moebler">
            <div id="container">

                <img class="produktimg" src="" alt="">
                <section>

                    <h2></h2>
                    <p class="beskrivelse"></p>
                    <p class="kategori"></p>
                    <p class="navn"></p>
                    <p class="pris"></p>
                    <p class="producent"></p>

                    <div id="kurv"> <button>LÃ¦g i Kurv</button></div>
                </section>

            </div>
            <section class="sub_container">

                <img class="udforskbillede2" src="" alt="">
                <img class="udforskbillede3" src="" alt="">
                <img class="udforskbillede1" src="" alt="">
            </section>
            <div id="container">
                <img class="designer" src="" alt="">

                <section>
                    <p class="designeren"></p>
                    <p class="moed"></p>
                </section>

            </div>
        </article>
    </section>

    <script>
        const Urlparameter = new URLSearchParams(window.location.search);

        const moebelId = Urlparameter.get("id");
        console.log(moebelId);

        let moebler = [];
        const endpoint = "https://spreadsheets.google.com/feeds/list/1SKyMmjjoEo0bBPLSaxw6xo-L9joE2kpNMkeeTCqwq4A/od6/public/values?alt=json";

        document.addEventListener("DOMContentLoaded", hentData);

        function start() {
            hentData();
            addEventListenersToButtons();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            moebler = await response.json();

            visMoebel();

        }

        function visMoebel() {
            detalje.querySelector("button").addEventListener("click", () => {
                history.back();
            })
            console.log(moebler);
            moebler.feed.entry.forEach(moebel => {
                if (moebel.gsx$id.$t == moebelId) {
                    detalje.querySelector("h2").textContent = moebel.gsx$navn.$t;
                    detalje.querySelector(".produktimg").src = moebel.gsx$billede.$t;
                    /*  detalje.querySelector(".kategori").textContent = moebel.gsx$kategori.$t;*/
                    detalje.querySelector(".pris").textContent = `Pris: ${moebel.gsx$pris.$t},-`;
                    /* detalje.querySelector(".producent").textContent = moebel.gsx$producent.$t;*/

                    detalje.querySelector(".beskrivelse").textContent = moebel.gsx$beskrivelse.$t;

                    detalje.querySelector(".udforskbillede1").src = moebel.gsx$udforsk1.$t;
                    detalje.querySelector(".udforskbillede2").src = moebel.gsx$udforsk2.$t;
                    detalje.querySelector(".udforskbillede3").src = moebel.gsx$udforsk3.$t;
                    detalje.querySelector(".designer").src = moebel.gsx$designerimg.$t;
                    detalje.querySelector(".designeren").textContent = moebel.gsx$designer.$t;
                    detalje.querySelector(".moed").textContent = moebel.gsx$moed.$t;
                }
            });

        }

    </script>
</body>

</html>
